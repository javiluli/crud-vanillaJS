<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="./img/panaderia_pantheon.svg" type="image/x-icon" />

    <title>Bienvenido a la Panaderia Pantheon</title>
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./img/panaderia_pantheon.svg"
                alt=""
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              <span>Panaderia Pantheon</span>
            </a>
          </div>
        </nav>
      </header>

      <main>
        <div class="container py-3">
          <div class="my-3">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-3">
                <label for="selectPanes" class="form-label">Seleccione su pan</label>
                <select class="form-select" id="selectPanes" required>
                  <option selected>-</option>
                </select>
                <div class="invalid-feedback">Please select a valid state.</div>
              </div>

              <div class="col-md-2">
                <label for="inptPrecio" class="form-label">Precio por unidad</label>
                <input type="text" class="form-control" id="inptPrecio" readonly />
              </div>

              <div class="col-md-2">
                <label for="inptCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inptCantidad" value="1" required />
              </div>

              <div class="col-md-2">
                <label for="inptSubtotal" class="form-label">Subtotal</label>
                <input type="text" class="form-control" id="inptSubtotal" value="0.00€" readonly />
              </div>

              <div class="col-md-12">
                <button class="btn btn-primary" id="btnAdd" type="button">Agregar</button>
                <button class="btn btn-outline-primary" id="btnAdd" type="reset">Reiniciar</button>
              </div>
            </form>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio u.</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot">
              <tr>
                <th scope="col" colspan="2">Total</th>
                <th scope="col"><span id="tfoot__tr_cantidad"></span> u.</th>
                <th scope="col"><span id="tfoot__tr_total">0.00</span>€</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <!-- libreria npm UUID -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

    <!-- mis scripts -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
